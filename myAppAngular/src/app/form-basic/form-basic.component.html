<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <input type="text" ngModel name="user" placeholder="Enter Users Name">
    <br/><br/>
    <input type="text" ngModel name="email" placeholder="Enter Users Email">
    <br/><br/>
    <input type="text" ngModel name="password" placeholder="Enter Users Email">
    <br/><br/>
    <button>Register</button>
</form>

<ul>
    <li>{{data.user}}</li>
    <li>{{data.email}}</li>
    <li>{{data.password}}</li>
</ul>
